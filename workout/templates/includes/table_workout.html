<body oncontextmenu='return false' class='snippet-body'>
<div class="container rounded mt-5 bg-white p-md-5">
    <div class="table-responsive">
        <form method="POST" id="workout_form">
        {% csrf_token %}
            <input type="hidden" name="ExerciseName" value="{{ exercise_name }}">
        <table class="table" >
            <thead>
                <tr>
                    <th scope="col">SET</th>
                    <th scope="col">PREVIOUS</th>
                    <th scope="col">KG</th>
                    <th scope="col">REPS</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-blue">
                    <td class="pt-3 mt-1">1</td>
                    <td class="pt-3">11</td>
                    <td><input id="set1" type="text" name="Set1Weight" value="{{forms.weight}}" style="color:black;" /></td>
                    <td class="pt-3">15</td>
                </tr>
                <tr id="spacing-row2">
                    <td></td>
                </tr>
                <tr class="bg-blue">
                    <td class="pt-3">2</td>
                    <td class="pt-3">11</td>
                    <td><input id="set2" type="text" name="Set2Weight" value="{{forms.weight}}"  style="color:black;" /></td>
                    <td class="pt-3">15</td>
                </tr>
                <tr id="spacing-row3">
                    <td></td>
                </tr>
                <tr class="bg-blue">
                    <td class="pt-3">3</td>
                    <td class="pt-3">11</td>
                    <td><input id="set3" type="text" name="Set3Weight" value="{{forms.weight}}"  style="color:black;" /></td>
                    <td class="pt-3">15</td>
                </tr>
                <tr id="spacing-row4">
                    <td></td>
                </tr>
                <tr class="bg-blue">
                    <td class="pt-3">4</td>
                    <td class="pt-3">13</td>
                    <td><input id="set4" type="text" name="Set4Weight" value="{{forms.weight}}"  style="color:black;" /></td>
                    <td class="pt-3">15</td>
                </tr>
            </tbody>
            <button class="btn btn-primary"
                    type="submit">Submit
            </button>
        </table>
            </form>
    </div>
</div>
<script type='text/javascript'></script>
</body>
